<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor</title>
</head>
<body>
    <script>

async function getChatResponse(userMessage) {
    try {
        const response = await fetch('/get_chat_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_message: userMessage })
        });
        const data = await response.json();
        return data.response;
    } catch (error) {
        console.error('Error fetching chat response:', error);
        return 'Error: No se pudo obtener la respuesta del chat.';
    }
}

// Ejemplo de cómo usar la función
async function handleUserInput() {
    const userMessage = 'cuentame un chiste de gatos'; // Mensaje del usuario
    const chatResponse = await getChatResponse(userMessage);
    console.log('Respuesta del chat:', chatResponse);
    // Aquí puedes manejar la respuesta del chat como desees en tu interfaz de usuario
}

// Llamar a la función para obtener la respuesta del chat
handleUserInput();


    </script>
</body>
</html>
